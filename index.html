<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="Microsoft_logo.svg.png" type="image/x-icon">
</head>

<body>
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger inline-block p-4 cursor pointer md:hidden">
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <div class="search md:hidden"><img width="25" height="25" src="https://img.icons8.com/ios/50/search--v1.png" alt="search--v1"/></div>
        </div>
        <div class="logo text-center md:order-1 flex">
            <div class="w-28 py-0 "><img src="microsoft.png" alt=""></div>
            <div
                class="features absolute w-fit md:static md:w-auto  hidden md:bg-white inset-0 md:flex md:mx-4 md:space-x-2 -translate-x-96 md:translate-x-0 ">
                <div class="fitems"> Microsoft 365</div>
                <div class="fitems">Teams</div>
                <div class="fitems">Windows</div>
                <div class="fitems">Surface</div>
                <div class="fitems">Xbox</div>
                <div class="fitems">Support</div>

            </div>
        </div>
        <div class="cart text-center  md:order-3 flex space-x-4">
            <div class="search  md:block mx-2 ">All Microsoft </div>
            <img width="25" height="21"  src="https://img.icons8.com/ios/50/search--v1.png" alt="search--v1"/>
            <img width="25" height="21" src="https://img.icons8.com/ios/50/shopping-cart--v1.png" alt="shopping-cart--v1"/>
            <img width="25" height="21" src="https://img.icons8.com/fluency-systems-regular/48/guest-male.png" alt="guest-male"/>
            
        </div>
    </div>

    <div class="slider flex flex-col-reverse md:flex-row  mx-2 bg-gray-100">
        <div class="left flex flex-col justify-center items-center md:items-baseline py-8">
            <h1 class="text-2xl font-medium md:text-4xl mx-7"> Surface Laptop 5 </h1>
            <p class="w-3/4 text-center md:text-left mx-5 ">Sophisticated style and multitasking speed powered by 12th Gen Intel® Core, with Windows 11</p>
            <button class="text-white bg-blue-600 py-2 px-4 font-bold  my-2 hover:bg-blue-700">Learn More </button>
        </div>
        <div class="right ">
            <img class="flex justify-center items-center" src="2.png" alt="">
        </div>
    </div>

    <div class="promo space-y-6 flex flex-col lg:flex-row justify-center items-center">
        <div class="item flex justify-center items-center mx-4 mt-6 space-x-2 flex-col">
            <img src="3.png" alt="">
            <span class="text-blue-700 underline">Choose your Microsoft 365</span>
        </div>
        <div class="item flex justify-center items-center mx-4  space-x-2 flex-col">
            <img src="4.png" alt="">
            <span class="text-blue-700 underline">Explore Surface Device</span>
        </div>
        <div class="item flex justify-center items-center mx-4 space-x-2 flex-col">
            <img src="5.png" alt="">
            <span class="text-blue-700 underline">Buy Xbox and console games</span>
        </div>
        <div class="item flex justify-center items-center mx-4 space-x-2 flex-col">
            <img src="3.png" alt="">
            <span class="text-blue-700 underline">Get Windows 11</span>
        </div>
    </div>
</body>

</html>
